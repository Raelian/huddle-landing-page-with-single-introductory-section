<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="fa/css/all.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; color: black;}
  </style>
</head>
<body>
  <div class="top">
    <img src="images/logo.svg" alt="" class="top__logo">
  </div>

  <main class="main">
    <div class="main__illustration"></div>

    <section class="main__section">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>

      <p class="main__text">
        Huddle re-imagines the way we build communities.
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>

      <button class="main__btn">Register</button>
    </section>
  </main>
  
  <footer class="footer">
      <a href="#" target="_blank" class="footer__link">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" target="_blank" class="footer__link">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" target="_blank" class="footer__link">
        <i class="fab fa-instagram"></i>
      </a>
  </footer>
  
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br> 
      Coded by <a href="https://www.frontendmentor.io/profile/Raelian">Rael</a>.
    </p>
  </div>
</body>
</html>
